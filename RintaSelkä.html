<!DOCTYPE html>

    <title>Rinta/Selkä</title>
    <link rel="stylesheet" href="css/style1.css">

    <!-- header -->

                    <div class="author">SELKÄ</div>
                    <div class="title">YLÄTALJA</div>
                    <div class="des"> 3 X 12</div>

                </div>
                <script src="script/script1.js"></script>
            </div>

            <div class="item">
